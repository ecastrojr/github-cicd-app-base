name: CI-CD ğŸš€

on:
  push:
    branches: ["feature/Kubernetes-github-actions"]
  workflow_dispatch:
jobs:
  teste:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - name: Obter o cÃ³digo do projeto
      uses: actions/checkout@v4

    - name: Change directory to app/
      run: |
        pwd
        cd app/
        pwd

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        cache-dependency-path: 'app/package-lock.json'
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - run: npm ci
      working-directory: ./app
    - run: npm run build --if-present
      working-directory: ./app
    - run: npm test
      working-directory: ./app  


  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Obter o cÃ³digo do projeto
        uses: actions/checkout@v4

      - name: ğŸ” Autenticar no Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ› ï¸ ConstruÃ§Ã£o da Imagem Docker ğŸš¢
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          file: ./Dockerfile
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/cicd-node:v${{ github.run_number}}
            ${{ secrets.DOCKERHUB_USERNAME }}/cicd-node:latest

  cd:
    runs-on: ubuntu-latest
    needs: [ci]
    permissions:
      id-token: write
      contents: read
      actions: read
    steps:
      - name: Obter o cÃ³digo do projeto
        uses: actions/checkout@v4

      - name: ğŸ” Azure login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ğŸ› ï¸ Configurar o kubectl
        run: |
            az account show
            az aks get-credentials --resource-group rg-aks-dio --name cluster-aks-dio

      - name: ğŸš€ Deploy dos manifestos no Kubernetes
        uses: Azure/k8s-deploy@v5
        with:
          manifests: |
            ./k8s/deployment.yaml
          images: |
            ${{ secrets.DOCKERHUB_USERNAME }}/cicd-node:v${{ github.run_number}}