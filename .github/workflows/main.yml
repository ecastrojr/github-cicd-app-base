name: CI-CD 🚀

on:
  push:
    branches: ["feature/Kubernetes-github-actions"]
  workflow_dispatch:
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Obter o código do projeto
        uses: actions/checkout@v4

      - name: 🔐 Autenticar no Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: 🛠️ Construção da Imagem Docker 🚢
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          file: ./Dockerfile
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/cicd-node:v${{ github.run_number}}
            ${{ secrets.DOCKERHUB_USERNAME }}/cicd-node:latest

  cd:
    runs-on: ubuntu-latest
    needs: [ci]
    permissions:
      id-token: write
      contents: read
      actions: read
    steps:
      - name: Obter o código do projeto
        uses: actions/checkout@v4

      - name: 🔐 Azure login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: 🛠️ Configurar o kubectl
        uses: azure/cli@v2
        with:
          azcliversion: latest
          inlineScript: |
            az account show
            az aks get-credentials --resource-group rg-aks-dio --name cluster-aks-dio

      - name: 🚀 Deploy dos manifestos no Kubernetes
        uses: Azure/k8s-deploy@v5
        with:
          manifests: |
            ./k8s/deployment.yaml
          images: |
            ${{ secrets.DOCKERHUB_USERNAME }}/cicd-node:v${{ github.run_number}}